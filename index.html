<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Manager</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4">
                <div class="card card1">
                  <div class="icon" id="daily-income">0</div>
                  <div class="content">
                    <h5>Daily</h5>
                    <p>Expense</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card card2">
                  <div class="icon" id="total-balance">
                    0
                  </div>
                  <div class="content">
                    <h5>Balance</h5>
                    <p>Avialable</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card card3">
                  <div class="icon" id="daily-expense">0</div>
                  <div class="content">
                    <h5>Daily</h5>
                    <p>Expense</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
